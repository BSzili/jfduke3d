; Sound sample frequency
;   0 - 6 KHz
;   1 - 8 KHz
;   2 - 11.025 KHz
;   3 - 16 KHz
;   4 - 22.05 KHz
;   5 - 32 KHz
;   6 - 44.1 KHz
