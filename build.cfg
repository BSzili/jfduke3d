; Video resolution selection
;   0 -  320 x 200
;   1 -  360 x 200
;   2 -  320 x 240
;   3 -  360 x 240
;   4 -  320 x 400
;   5 -  360 x 400
;   6 -  640 x 350
;   7 -  640 x 400
;   8 -  640 x 480
;   9 -  800 x 600
;  10 - 1024 x 768
;  11 - 1280 x 1024
;  12 - 1600 x 1200
; You can select a seperate 2D editor resolution by
; removing the semicolon from the second line below
; and selecting a mode number. The minimum 2D mode
; is 640x480 (mode #8)
